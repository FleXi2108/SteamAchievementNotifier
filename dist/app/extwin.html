<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>const exports = {};</script>
        <script src="./extwin.js"></script>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                user-select: none;
            }

            :root {
                --transition: 0.2s;
            }

            html,
            body {
                display: grid;
                place-items: center;
                width: 100vw;
                height: 100vh;
                background-color: transparent;
                isolation: isolate;
                overflow: hidden;
            }
            
            body {
                -webkit-app-region: drag;
            }

            #overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: transparent;
                transition: background-color var(--transition);
                z-index: -1;
                -webkit-app-region: drag;
            }

            body[show] #overlay {
                display: block;
                background-color: #ffffff50;
            }

            @keyframes show {
                to { opacity: 0.85; }
            }
            
            img {
                width: 100%;
                height: 100%;
                opacity: 0;
                pointer-events: none;
            }

            body[notify] img {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div id="overlay"></div>
        <img src="../../img/transparent.png" draggable="false">
    </body>
</html>
