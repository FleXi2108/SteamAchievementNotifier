<base width="360" height="80">
<div class="notifywrapper">
    <div class="overlaywrapper">
        <div id="overlay"></div>
    </div>
    <div class="iconwrapper">
        <img src="../../../img/achicon.png" alt="">
        <div class="rarewrapper">
            <div class="rareL">
                <div class="rareR"></div>
            </div>
        </div>
    </div>
    <div class="textwrapper">
        <span id="msg"></span>
        <span id="title"></span>
        <span id="desc"></span>
    </div>
    <div class="trophywrapper">
        <img src="../../../img/sanlogotrophy.svg" alt="">
        <span id="percent"></span>
    </div>
</div>
<div class="shadowwrapper">
    <div class="shadow" id="one"></div>
    <div class="shadow" id="two"></div>
</div>
